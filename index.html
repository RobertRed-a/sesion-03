<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Roberto Aliro Rojas</h1>
        </header>
        <main>
            <p>Hola, me llamo Aliro tengo 24, me gusta la ilustración, estudio diseño en UCH, elegí este electivo porque me interesa el desarrollo de páginas web y apps con diseño UX y UI, pero recién estoy comenzando :). </p>
        </main>     
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            var alternativas = ["A", "C", "G", "E", "O", "B", "U"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Dibuja algo que comience con  " + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
